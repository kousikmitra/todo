<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7eb8da"/>
      <stop offset="50%" style="stop-color:#8ecfb9"/>
      <stop offset="100%" style="stop-color:#c5e8a5"/>
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a9bc7"/>
      <stop offset="50%" style="stop-color:#6bb5a8"/>
      <stop offset="100%" style="stop-color:#8ac978"/>
    </linearGradient>
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5ca3b8"/>
      <stop offset="100%" style="stop-color:#7cc4a0"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="220"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="220" fill="url(#bgGrad)"/>
  
  <!-- Top grid section -->
  <g clip-path="url(#circleClip)">
    <!-- Top half background -->
    <rect x="36" y="36" width="440" height="200" fill="url(#topGrad)" opacity="0.9"/>
    
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none">
      <!-- Horizontal lines -->
      <line x1="60" y1="80" x2="452" y2="80"/>
      <line x1="60" y1="130" x2="452" y2="130"/>
      <line x1="60" y1="180" x2="452" y2="180"/>
      
      <!-- Vertical lines -->
      <line x1="130" y1="50" x2="130" y2="220"/>
      <line x1="200" y1="50" x2="200" y2="220"/>
      <line x1="256" y1="50" x2="256" y2="220"/>
      <line x1="312" y1="50" x2="312" y2="220"/>
      <line x1="382" y1="50" x2="382" y2="220"/>
    </g>
    
    <!-- Grid node circles -->
    <circle cx="130" cy="80" r="8" fill="white"/>
    <circle cx="312" cy="130" r="8" fill="white"/>
    
    <!-- Bottom section -->
    <rect x="36" y="236" width="440" height="240" fill="url(#bottomGrad)" opacity="0.85"/>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(256, 256)">
    <circle r="50" fill="rgba(255,255,255,0.9)"/>
    <circle r="20" fill="url(#bottomGrad)"/>
    <!-- Gear teeth -->
    <g fill="rgba(255,255,255,0.9)">
      <rect x="-8" y="-65" width="16" height="25" rx="3"/>
      <rect x="-8" y="40" width="16" height="25" rx="3"/>
      <rect x="-65" y="-8" width="25" height="16" rx="3"/>
      <rect x="40" y="-8" width="25" height="16" rx="3"/>
      <rect x="30" y="-52" width="16" height="25" rx="3" transform="rotate(45)"/>
      <rect x="30" y="27" width="16" height="25" rx="3" transform="rotate(45)"/>
      <rect x="-46" y="-52" width="16" height="25" rx="3" transform="rotate(-45)"/>
      <rect x="-46" y="27" width="16" height="25" rx="3" transform="rotate(-45)"/>
    </g>
  </g>
  
  <!-- Checkmarks with circles -->
  <g transform="translate(100, 340)">
    <circle r="22" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="3"/>
    <path d="M-10,0 L-3,7 L12,-8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(100, 400)">
    <circle r="22" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="3"/>
    <path d="M-10,0 L-3,7 L12,-8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Task lines -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" stroke-dasharray="20,10">
    <line x1="140" y1="340" x2="320" y2="340"/>
    <line x1="140" y1="400" x2="320" y2="400"/>
  </g>
  
  <!-- Orange dots -->
  <circle cx="360" cy="340" r="12" fill="#e87d4e"/>
  <circle cx="360" cy="400" r="12" fill="#e87d4e"/>
</svg>
