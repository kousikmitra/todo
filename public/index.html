<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/todos.css">
  <link rel="stylesheet" href="/css/widgets.css">
</head>
<body>
  <div class="hidden-hint" id="hiddenHint">
    <div class="hidden-hint-key"><kbd>âŒ˜</kbd> + <kbd>X</kbd> to show</div>
  </div>

  <div class="app" id="app">
    <div class="add-section">
      <form class="add-form" id="addForm">
        <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off" autofocus>
        <div class="date-picker-wrapper" id="mainDatePicker">
          <div class="date-picker-trigger" onclick="toggleDatePicker('mainDatePicker')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span class="date-text placeholder">Due date</span>
          </div>
          <div class="date-picker-dropdown"></div>
        </div>
        <input type="hidden" id="dueDateInput">
        <div class="priority-picker-wrapper" id="mainPriorityPicker">
          <div class="priority-picker-trigger" onclick="togglePriorityPicker('mainPriorityPicker')">
            <span class="priority-dot none"></span>
            <span class="priority-text placeholder">Priority</span>
            <span class="chevron"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></span>
          </div>
          <div class="priority-picker-dropdown"></div>
        </div>
        <input type="hidden" id="priorityInput">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <div class="board">
      <div class="column column-todo" data-status="todo">
        <div class="column-header">
          <div class="column-title">
            <span class="column-indicator"></span>
            Todo
          </div>
          <span class="column-count" id="countTodo">0</span>
        </div>
        <div class="column-body" id="columnTodo"></div>
      </div>

      <div class="column column-doing" data-status="doing">
        <div class="column-header">
          <div class="column-title">
            <span class="column-indicator"></span>
            Doing
          </div>
          <span class="column-count" id="countDoing">0</span>
        </div>
        <div class="column-body" id="columnDoing"></div>
      </div>

      <div class="column column-done" data-status="done">
        <div class="column-header">
          <div class="column-title">
            <span class="column-indicator"></span>
            Done
          </div>
          <span class="column-count" id="countDone">0</span>
        </div>
        <div class="column-body" id="columnDone"></div>
      </div>
    </div>
  </div>

  <!-- Widget Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="widget-grid" id="widgetGrid"></div>
  </div>

  <!-- Command Palette -->
  <div class="command-palette-overlay" id="commandPaletteOverlay">
    <div class="command-palette">
      <div class="command-palette-header">
        <input type="text" class="command-palette-input" id="commandPaletteInput" placeholder="Search widgets..." autocomplete="off">
      </div>
      <div class="command-palette-list" id="commandPaletteList"></div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script src="/js/common.js"></script>
  <script src="/js/todos.js"></script>
  <script src="/js/widgets.js"></script>
  <script>
    // Initialize application
    loadConfig();
    loadTodos();
  </script>
</body>
</html>
