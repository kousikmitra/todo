<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/todos.css">
  <link rel="stylesheet" href="/css/widgets.css">
</head>
<body>
  <div class="hidden-hint" id="hiddenHint">
    <div class="hidden-hint-key"><kbd>⌘</kbd> + <kbd>X</kbd> to show</div>
  </div>

  <!-- Add Todo Modal -->
  <div class="todo-modal-overlay" id="todoModalOverlay">
    <div class="todo-modal" id="todoModal">
      <div class="todo-modal-header">
        <span class="todo-modal-title">New Task</span>
        <div class="todo-modal-shortcut"><kbd>⌘</kbd><kbd>K</kbd></div>
      </div>
      <form class="todo-modal-form" id="todoModalForm">
        <div class="todo-modal-field todo-modal-field-title">
          <input type="text" id="modalTodoInput" placeholder="What needs to be done?" autocomplete="off" data-field-index="0">
        </div>
        <div class="todo-modal-row">
          <div class="todo-modal-field">
            <label class="todo-modal-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              Due Date
            </label>
            <input type="date" id="modalDueDateInput" data-field-index="1">
          </div>
          <div class="todo-modal-field">
            <label class="todo-modal-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
              Priority
            </label>
            <select id="modalPriorityInput" data-field-index="2">
              <option value="">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="todo-modal-field">
          <label class="todo-modal-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            Link <span class="optional">(optional)</span>
          </label>
          <input type="url" id="modalLinkInput" placeholder="https://..." autocomplete="off" data-field-index="3">
        </div>
        <div class="todo-modal-footer">
          <div class="todo-modal-hints">
            <span><kbd>Tab</kbd> next field</span>
            <span><kbd>Enter</kbd> create</span>
            <span><kbd>Esc</kbd> close</span>
          </div>
          <button type="submit" class="todo-modal-submit">
            Create Task
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="app" id="app">
    <div class="board">
      <div class="column column-todo" data-status="todo">
        <div class="column-header">
          <div class="column-title">
            <span class="column-indicator"></span>
            Todo
          </div>
          <span class="column-count" id="countTodo">0</span>
        </div>
        <div class="column-body" id="columnTodo"></div>
      </div>

      <div class="column column-doing" data-status="doing">
        <div class="column-header">
          <div class="column-title">
            <span class="column-indicator"></span>
            Doing
          </div>
          <span class="column-count" id="countDoing">0</span>
        </div>
        <div class="column-body" id="columnDoing"></div>
      </div>

      <div class="column column-done" data-status="done">
        <div class="column-header">
          <div class="column-title">
            <span class="column-indicator"></span>
            Done
          </div>
          <span class="column-count" id="countDone">0</span>
        </div>
        <div class="column-body" id="columnDone"></div>
      </div>
    </div>
  </div>

  <!-- Widget Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="widget-grid" id="widgetGrid"></div>
  </div>

  <!-- Command Palette -->
  <div class="command-palette-overlay" id="commandPaletteOverlay">
    <div class="command-palette">
      <div class="command-palette-header">
        <input type="text" class="command-palette-input" id="commandPaletteInput" placeholder="Search widgets..." autocomplete="off">
      </div>
      <div class="command-palette-list" id="commandPaletteList"></div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script src="/js/common.js"></script>
  <script src="/js/todos.js"></script>
  <script src="/js/widgets.js"></script>
  <script>
    // Initialize application
    loadConfig();
    loadTodos();
  </script>
</body>
</html>
